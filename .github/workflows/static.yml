<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Car Brand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Luxury Car Brand Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#models">Models</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Experience Luxury Like Never Before</h1>
            <p>Discover the epitome of elegance and performance.</p>
            <a href="#contact" class="cta-button">Get in Touch</a>
        </div>
    </section>

    <section id="models">
        <h2>Our Models</h2>
        <div class="model-gallery">
            <div class="model">
                <img src="model1.jpg" alt="Model 1">
                <h3>Model 1</h3>
            </div>
            <div class="model">
                <img src="model2.jpg" alt="Model 2">
                <h3>Model 2</h3>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Luxury Car Brand. All rights reserved.</p>
            <p><a href="#contact">Contact Us</a></p>
        </div>
    </footer>
</body>
</html>
